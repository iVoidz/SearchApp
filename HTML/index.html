<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="https://www.pbcgov.org/papa/_images/icons/icon__home.png">
  </head>
  <body>
    <div class="container">
      <form method="post" action="/loggedin">
        <h1 class="greetings">Welcome, Create An Account</h1>
        <p>Username</p>
        <input type="text" name="uName" placeholder="Username:" autocomplete="off" required>
        <p>Password</p>
        <input type="password" name="pass" placeholder="Password:" autocomplete="off" required>
        <button type="submit">Create</button>
        <a href="/login"><h1>Log In</h1></a>
      </form>
    </div>
  </body>
</html>
